<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="img/logo.png" alt="logo">
                <div class="select-container">
                    <label for="generi">Seleziona un genere:</label>
                    <select id="genre-select">
                        <option value="">All</option>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="metal">Metal</option>
                    </select>
                </div>
            </div>
        </header>
        <div class="cds-container container"></div>
        <!-- template con handlebars -->
        <script id="card-cd" type="text/x-handlebars-template">
            <div class="cd active" data-genere="{{genere}}">
                <img src="{{image}}" alt="{{titolo}}">
                <h3>{{titolo}}</h3>
                <span class="author">{{autore}}</span>
                <span class="year">{{anno}}</span>
            </div>
        </script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
